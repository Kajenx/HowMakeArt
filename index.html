<!doctype html>
<html>

<head>
	
	<title>How Make Art?!</title>
	
	<link href="stylesheet.css" rel="stylesheet" type="text/css">
				
	<script src="jquery-3.3.1.min.js"></script>		
		
	<script> 
		$(function() {})
		
		function getUrlVars() {
			var vars = [], hash;
			var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
			for(var i = 0; i < hashes.length; i++) {
				hash = hashes[i].split('=');
				vars.push(hash[0]);
				vars[hash[0]] = hash[1];
			}
			return vars;
		}	
		
		$(function(){
			var temp = getUrlVars()["page"];
						
			if (temp) {
			
				var tempurl = "tutorials/" + temp + "/page.html";
				
				
				$.ajax({
					url: tempurl,
					success: function(data){
						$("#page").load(tempurl); 
					},
					error: function(data){
						$("#page").load("error.html"); 
					},
				})
						
			} else {
				$("#page").load("home.html"); 
			}
		});
	</script> 

	
</head>

<body>

	<div id="container">

		<div id="header">
			<a href="http://howmakeart.com/" title="Take me home!" style="text-decoration: none; color: inherit;">ɦѻฝ ๓คᛕﻉ คɼՇ?!</a>		
		</div>

		<div id="content">
			
			<div id="page"></div>
						
		</div>	

	</div>
		
	<div id="footer">

	</div>

</body>

</html>
